<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <section class="h-screen flex items-center justify-center" id="intro">
            <!-- intro -->
            <div class="flex flex-col items-center gap-4">
                <h1 class="text-3xl md:text-5xl lg:text-8xl uppercase text-white font-black">Alphabet Clash</h1>
                <p class="capitalize text-white text-2xl">Unleash your keyboard kung fu: press "Enter" to play</p>
                <button onclick="play()" class="btn bg-white text-black text-xl hover:bg-slate-300">Play Now</button>
            </div>
        </section>
        <section class="flex flex-col items-center gap-5  h-screen pt-5 hidden" id="play-ground">
            <!-- playground -->
            <div
                class="flex items-center justify-center container h-80 border-[20px] rounded-2xl border-[#464647cc] bg-[#FFFFFFB3] relative">
                <p
                    class="lg:text-2xl absolute -top-5 left-2/4 -translate-x-1/2 bg-black text-white pb-3 rounded-b-xl px-2">
                    Don't watch
                    keyboard while typing...</p>
                <h1 class="text-black text-9xl font-black uppercase" id="output">Y</h1>

            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full *:text-2xl *:text-black *:cursor-pointer">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full *:text-2xl  *:text-black *:cursor-pointer">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full *:text-2xl *:text-black *:cursor-pointer">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <div class="container flex justify-between">
                <div
                    class="bg-[#894189] rounded-[40px] text-2xl px-6 py-4 text-white flex gap-2 items-center justify-center">
                    <span>Life:</span><span><img src="./images/heart.svg" alt=""></span>
                    <span id="your-life">5</span>
                </div>
                <div
                    class="bg-[#360490] rounded-[40px] text-2xl px-6 py-4 text-white flex gap-2 items-center justify-center">
                    <span>Score:</span><span><img src="./images/doller.svg" alt=""></span> <span
                        id="your-score">0</span>
                </div>



            </div>
        </section>
        <section class="h-screen flex items-center justify-center hidden" id="final-section">
            <!-- live score -->
            <div
                class="space-y-3 bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center flex-col p-10 rounded-2xl text-white">
                <h1><span class="font-black text-2xl">Score: <span id="final-score">0</span> </span>
                </h1>
                <button class="btn" onclick="againPlay()">Play Again</button>
                <button onclick="home()" class="btn">Home</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="./javaScript/utility.js"></script>
    <script src="./javaScript/app.js"></script>

</body>

</html>
